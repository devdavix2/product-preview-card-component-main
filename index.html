<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css" >
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <div class="desktop-image">
        <img src="./images/image-product-desktop.jpg" alt="product image desktop">
      </div>
      <div class="mobile-image">
        <img src="./images/image-product-mobile.jpg" alt="product image mobile">
      </div>
      <div class="product-details">
        <h1> PERFUME </h1>
        <h2 class="desktop-heading">Gabrielle <br/> Essence Eau <br/> De Parfum</h2>
        <h2 class="mobile-heading">Gabrielle Essence <br/>  Eau De Parfum</h2>
        <p class="details"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="mainprice">
          <p class="mainprice"> $149.99 <span class="subprice">$169.99</span></p>
          <button class="btn"><i class='bx bx-cart-alt'></i>Add to Cart</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/devdavix2/">Devdavix</a>.
    </div>
  </footer>

</body>
</html>
